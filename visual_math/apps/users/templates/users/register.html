<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <!-- Подключение Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Подключение Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Подключение кастомного CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <script src="{% static 'js/register.js' %}" defer></script>
    <link rel="icon" type="image/x-icon" href="{% static 'images/icon.png' %}">
</head>
<body>
<header>
    <h1>
    <span>Welcome</span>
    <span>to</span>
    <span>VisualMath</span>
    </h1>
</header>

<main>
    <article class="text">
        <section>
            <p id="introduction-text"></p>
            </br>
            <p id="footer"></p>
        </section>
    </article>

    <div class="container">
        <div class = "forms">
            <!-- Тело карточки -->
            <div class="login-box card-body">
                <!-- Форма входа -->
                <form method="POST" class="mt-4">
                    {% csrf_token %}
                    <!-- Поле для имени пользователя -->
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username"
                               class="form-control {{ log_form.username.errors|yesno:'is-invalid,' }}"
                               placeholder="Имя пользователя"
                               value="{{ log_form.username.value|default:'' }}">
                        {% if form.username.errors %}
                            <div class="invalid-feedback">
                                {{ log_form.username.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>

                    <!-- Поле для пароля -->
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password"
                               class="form-control {{ log_form.password.errors|yesno:'is-invalid,' }}"
                               placeholder="Пароль"
                               value="{{ log_form.password.value|default:'' }}">
                        {% if log_form.password.errors %}
                            <div class="invalid-feedback">
                                {{ log_form.password.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                    <!-- Кнопка отправки -->
                    <button type="submit" class="send reg" name="login">Войти</button>
                </form>
            </div>

            <div class="signup-box card-body">
                 <form method="POST">
                     {% csrf_token %}
                     <div class="input-group mb-3">
                         <span class="input-group-text"><i class="fas fa-user"></i></span>
                         <input type="text" name="username" class="form-control" placeholder="Имя пользователя">
                     </div>
                     <div class="input-group mb-3">
                         <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                         <input type="email" name="email" class="form-control" placeholder="Email">
                     </div>
                     <div class="input-group mb-3">
                         <span class="input-group-text"><i class="fas fa-lock"></i></span>
                         <input type="password" name="password1" class="form-control" placeholder="Пароль">
                     </div>
                     <div class="input-group mb-3">
                         <span class="input-group-text"><i class="fas fa-lock"></i></span>
                         <input type="password" name="password2" class="form-control" placeholder="Подтвердите пароль">
                     </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                           {{ reg_form.role }}  <!-- Добавляем поле для выбора роли -->
                        </div>
                     <button type="submit" class="send reg" name='register'>Зарегистрироваться</button>
                 </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
