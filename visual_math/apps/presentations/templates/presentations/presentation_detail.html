<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ presentation.title }}</title>
</head>
<body>
    <h1>{{ presentation.title }}</h1>
    <h2>Слайды:</h2>
    <ul>
        {% for slide in slides %}
            <li>{{ slide.content }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_slide' presentation.id %}">Добавить слайд</a>
</body>
</html>
